<!DOCTYPE html>
<html>
  <head>
    <title>BBPlayer.JS</title>
    <link rel="stylesheet" href="css/bbplayer.css"/>
  </head>
  <body>
    <div class="bbplayer">
      <button class="bb-rewind">rew</button>
      <button class="bb-play">play</button>
      <button class="bb-forward">ff</button>
      <span class="bb-trackTime">--:--</span> / 
      <span class="bb-trackLength">--:--</span>
      <span class="bb-trackTitle"></span>
      <audio>
        <source src="media/Blue Browne.mp3" type="audio/mpeg"></source>
        <source src="media/Blue Browne.ogg" type="audio/ogg"></source>
        <source src="media/Baubles Bangles And Beads.mp3" type="audio/mpeg"></source>
        <source src="media/Baubles Bangles And Beads.ogg" type="audio/ogg"></source>
        <source src="media/Drown In My Own Tears.mp3" type="audio/mpeg"></source>
        <source src="media/Drown In My Own Tears.ogg" type="audio/ogg"></source>
        <source src="media/Georgia.mp3" type="audio/mpeg"></source>
        <source src="media/Georgia.ogg" type="audio/ogg"></source>
        HTML5 Audio Not Available
      </audio>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bbplayer.js"></script>
  </body>
</html>
